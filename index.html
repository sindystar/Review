<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="index.html" method="get">
    <!-- method - get :주소에 데이터를 추가하여 전달 하는 방식 
          post : 데이터를 별도로 첨부해서 전달 하는 방식 -->

    <!-- 결과를 보여줄 페이지를 action에다 넣어 준다  -->
    <label for="name">이름</label>
    <input type="text" name="userName" id="name">

    <label for="pwd">비밀번호</label>
    <input type="password" name="password1" id="pwd">

    <label for="repwd">비밀번호 재입력</label>
    <input type="password" name="password2" id="repwd">

    <input type="checkbox" name="" id=""><label for="">게임</label>
    <input type="radio" name="" id=""><label for="">남자</label>

    <select name="" id="">
      <option value="">선택하세요</option>
      <option value="">30살</option>
    </select>

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <input type="reset" value="취소">
    <input type="submit" value="제출">
  </form>
</body>

</html>
