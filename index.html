<!--
  vw = viewport width 브라우저의 가로폭을 백등분한 단위
  vh = viewport height 브라우저의 세로폭을 백등분한 단위
  
  vmin : 브라우저의 작은폭(가로나 세로중)을 기준으로 백등분한 단위
  vmax : 브라우저의 큰폭을 기준으로 백등분한 단위

  반응형 적용시 사용하는데 vmax 데스크탑 크기에서 적용
  반응형 적용시 사용하는데 vmin 모바일 크기에서 사용 
  
  풀스크린 만드는 공식 
  width : 100%;
  height : 100vh;
-->
